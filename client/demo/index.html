<html>
  <head><title>Websockets Authentication POC</title></head>
    <body>
      <script src="http://www.google.com/jsapi"></script>
      <script>google.load("jquery", "1.3")</script>
      <script src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js"></script>
      <script src="http://jquery-websocket.googlecode.com/files/jquery.websocket-0.0.1.js"></script>
      <form id="login">
        Username: <input type="text" id="username" /><br>
        Password: <input type="password" id="password" /><br>
        <input type="submit" id="submit">
      </form>
      <script>
        var socket = $.websocket("ws://127.0.0.1:9090/", {
          events: {
            onopen: function(e){},
            onauthenticate: function(e){},
            onmessage: function(e) { $('#content').append(e.data + '<br>') },
            onerror: function(e){}
          }
        });
        $('#submit').click(function(){
          socket.send('message', this.value);
          this.value = 'YO BAEEEEEE!!!';
        })
      </script>
  </body>
</html>
